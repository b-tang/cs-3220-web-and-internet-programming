<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Boostrap Table</title>
</head>

<body class="container">
    <p>Hide some table columns on smaller screens</p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th class="d-none d-md-table-cell">Email</th>
                <th class="d-none d-lg-table-cell">Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td class="d-none d-md-table-cell">jdoe1@calstatela.edu</td>
                <td class="d-none d-lg-table-cell">123 Main St., Los Angeles</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Doe</td>
                <td class="d-none d-md-table-cell">jdoe2@calstatela.edu</td>
                <td class="d-none d-lg-table-cell">123 Main St., Los Angeles</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tom Smith</td>
                <td class="d-none d-md-table-cell">tsmith@calstatela.edu</td>
                <td class="d-none d-lg-table-cell">234 State St., Long Beach</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
