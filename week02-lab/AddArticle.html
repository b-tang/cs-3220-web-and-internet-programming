<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddArticles</title>
    <link rel="stylesheet" href="Lab2.css" />
  </head>
  <body>
    <div class="topnav">
      <a text="#MyTechNews" ; class="MyTechNews">MyTechNews</a>
      <a text="#HOME" ; class="HOME">HOME</a>
      <a text="#ARTICLES" ; class="ARTICLES">ARTICLES</a>
      <a text="#FORUMS" ; class="FORUMS">FORUMS</a>
      <a text="#LOGIN" ; class="LOGIN">LOGIN</a>
    </div>
    <h2 class="Articles">
      <a href="Articles.html"
        >Articles</a
      >
      > New Article
    </h2>
    <form>
      <label for="category" class="largertexttable">Category</label>
      <select id="category" name="category">
        <option value="biz&it">Biz & It</option>
        <option value="tech">Tech</option>
        <option value="science">Science</option>
        <option value="policy">Policy</option>
        <option value="cars">Cars</option>
        <option value="gaming&culture">Gaming & Culture</option>
      </select>
      <label for="title" class="largertexttable"><br />Title</label>
      <input type="text" id="title" size="32" />
      <label for="excerpt" class="largertexttable"><br />Excerpt</label>
      <input type="text" id="excerpt" size="33" />
      <label for="content" class="largertexttable"><br />Content</label><br />
      <textarea id="content" name="content" rows="7" cols="25"></textarea><br />
      <button type="Add" class="largertexttable">Add</button>
    </form>
    <footer>
      <a
        >Architech<br /><a class="footertext"
          >Copyright &copy; Architech. All rights reserved.</a
        ></a
      >
    </footer>
  </body>
</html>
